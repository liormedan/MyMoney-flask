<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - ניהול תקציב</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.index') }}">בית</a></li>
                <li><a href="{{ url_for('main.expenses') }}">ניהול הוצאות</a></li>
                <li><a href="{{ url_for('main.income') }}">ניהול הכנסות</a></li>
                <li><a href="{{ url_for('main.report') }}">דוחות</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flashes">
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>© 2024 ניהול תקציב</p>
    </footer>
</body>
</html>
