{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>דוחות כספיים</h1>
    
    <div class="summary-cards">
        <div class="card">
            <h3>סך הכל הוצאות החודש</h3>
            <p class="amount">₪0</p>
        </div>
        <div class="card">
            <h3>סך הכל הכנסות החודש</h3>
            <p class="amount">₪0</p>
        </div>
        <div class="card">
            <h3>מאזן חודשי</h3>
            <p class="amount">₪0</p>
        </div>
    </div>

    <div class="charts">
        <div class="chart-container">
            <h2>התפלגות הוצאות לפי קטגוריה</h2>
            <div id="expenses-chart">
                <!-- כאן יתווסף גרף עוגה של ההוצאות -->
            </div>
        </div>
        
        <div class="chart-container">
            <h2>השוואת הכנסות והוצאות</h2>
            <div id="income-expenses-chart">
                <!-- כאן יתווסף גרף עמודות של הכנסות מול הוצאות -->
            </div>
        </div>
    </div>

    <div class="filters">
        <form method="GET" action="{{ url_for('main.report') }}">
            <div class="form-group">
                <label for="start-date">מתאריך:</label>
                <input type="date" id="start-date" name="start_date">
            </div>
            <div class="form-group">
                <label for="end-date">עד תאריך:</label>
                <input type="date" id="end-date" name="end_date">
            </div>
            <button type="submit" class="button">הצג דוח</button>
        </form>
    </div>
</div>

<!-- נוסיף את ספריית Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // כאן יתווסף הקוד ליצירת הגרפים
</script>
{% endblock %}
