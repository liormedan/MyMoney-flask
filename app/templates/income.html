{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>ניהול הכנסות</h1>
    <div class="income-form">
        <form method="POST" action="{{ url_for('main.income') }}">
            <div class="form-group">
                <label for="amount">סכום:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="source">מקור:</label>
                <select id="source" name="source" required>
                    <option value="">בחר מקור</option>
                    <option value="salary">משכורת</option>
                    <option value="freelance">עבודה עצמאית</option>
                    <option value="investment">השקעות</option>
                    <option value="other">אחר</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">תאריך:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="description">תיאור:</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="button">הוסף הכנסה</button>
        </form>
    </div>

    <div class="income-list">
        <h2>הכנסות אחרונות</h2>
        <table>
            <thead>
                <tr>
                    <th>תאריך</th>
                    <th>מקור</th>
                    <th>תיאור</th>
                    <th>סכום</th>
                </tr>
            </thead>
            <tbody>
                <!-- כאן יתווספו ההכנסות מבסיס הנתונים -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
